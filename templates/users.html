<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="default">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
        </tr>
        {% for user in users %}
            <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            </tr>
        {% endfor %}
      </table>
</body>
</html>
