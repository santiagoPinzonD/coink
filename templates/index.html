<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Add a new user </h1>
    <form action="/api/adduser" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="User"><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="test@gmail.com"><br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city" placeholder="cali"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
